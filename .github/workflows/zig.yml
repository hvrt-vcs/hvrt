name: Zig build
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build_all:
    runs-on: ubuntu-latest
    name: Compile all targets
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v2
      - run: zig build --summary all
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v2
      - run: zig build test --summary all
